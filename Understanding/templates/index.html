<!DOCTYPE html>
<html>
<head>
    <title>Simple FastAPI HTML Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <h1>Calculate Square</h1>
    <form action="/" method="get">
        <label for="value">Enter a value: </label>
        <input type="number" name="value" id="value" value="{{ value }}" required>
        <input type="submit" value="Calculate Square">
    </form>
    {% if value %}
    <p>{{ value }} squared is {{ square }}.</p>
    {% endif %}
</body>
</html>
